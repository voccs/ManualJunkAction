install.description=Омогућава да за сваки налог подесите где ће ићи избрисано.
# amo.summary is the same as install.description

amo.description=Омогућава да за сваки налог подесите где ће ићи избрисано (погледајте подешавања избрисаног у подешавањима налога). Она неће радити ако су глобална подешавања укључена (погледајте под Опције>Безбедност>Избрисано). Дештиклирајте све да би овај додатак радио.
amo.developer_comments=Овај додатак више не захтева насилно мењање подешавања, захваљујући новом начину ређања у Тандерберду 3. Осим одражавања подударности са новим издањима Тандерберда, није планирано додавање нових могућности у овај додатак.
amo.release_notes=ManualJunkAction 0.3 је издање подударно са Тандербердом 3.
