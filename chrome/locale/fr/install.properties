install.description=Donne la possibilité de préciser le dossier dans lequel on désire que soient stockés les courriers indésirables, pour chaque compte.
# amo.summary is the same as install.description

amo.description=Donne la possibilité de préciser le dossier dans lequel on désire que soient stockés les courriers indésirables, pour chaque compte (voir les paramètres pour les indésirables dans les paramètres de compte). Veuillez noter que ces paramètres ne seront pas pris en compte si les préférences globales (Voir dans Préférences > Sécurité > Indésirables)  de transfert des indésirables sont activées. Assurez-vous de les décocher si vous souhaitez utiliser cette extension.
amo.developer_comments=Cette extension ne nécessite plus d'écrasement des indésirables, grâce à une refonte du système des dossiers dans Thunderbird 3. Pas de fonctionnalités nouvelles prévues pour cette extension, si ce n'est la compatibilité maintenue avec les futures améliorations de Thunderbird.
amo.release_notes=ManualJunkAction 0.3 est compatible avec Thunderbird 3.
