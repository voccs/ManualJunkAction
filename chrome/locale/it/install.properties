amo.description=Permette di impostare per ogni singolo account la cartella in cui scaricare la posta indesiderata. Notare che ManualJunkAction non funzionerà se viene attivata l'opzione globale di spostamento dei messaggi indesiderati (Opzioni di Thunderbird -> Sicurezza -> Indesiderata), che quindi non deve essere selezionata
amo.developer_comments=ManualJunkAction non sovrappone più propri elementi a Thunderbird grazie a una riprogrammazione dell'elenco delle cartelle in Thunderbird 3. Non è previsto di aggiungere nuove funzioni ad eccezione del mantenere la compatibilità con versioni future di Thunderbird
amo.release_notes=L'ultima versione di ManualJunkAction è compatibile solamente con Thunderbird 3; gli utilizzatori di Thunderbird 2.x dovranno utilizzare ManualJunkAction 0.2
