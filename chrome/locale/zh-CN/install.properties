install.description=引入一个选项专门用于设置将每个账户手动标记的废件放到哪个目录。
# amo.summary is the same as install.description
amo.description=引入一个选项专门用于设置将每个账户手动标记的废件放到哪个目录（查看账户设定下的废件设定）。请注意这些设定无法生效，如果全局首选项（在全局首选项>安全>废件下）中移动邮件到账户废件箱被启用。要使用此扩展请确保它未被选中。
amo.developer_comments=此扩展不再需要覆写，这归功于 Thunderbird 3 的一个重新设计的目录列表。除了在 Thunderbird 升级时维护其兼容性，此扩展没有加入其它功能的激活。
amo.release_notes=ManualJunkAction 0.3 是 Thunderbird 3 的一个兼容版本。
