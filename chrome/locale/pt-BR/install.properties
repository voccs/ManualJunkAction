install.description=Introduz a opção de definir que pasta manualmente marcada como lixo servirá para cada conta.
# amo.summary is the same as install.description

amo.description=Introduz a opção de definir que pasta manualmente marcada como lixo servirá para cada conta (ver Definições de Lixo em Configurações de Contas). Por favor note que estas definições não funcionarão se a preferência global (em Preferências > Segurança > Lixo) para redirecionar mensagens para pasta Lixo de uma conta estiver habilitada. Certifique-se que esteja desmarcada.
amo.developer_comments=Esta extensão não exige mais substituições, graças a uma reengenharia da listagem de pastas no Thunderbird 3. Não há recursos adicionais previstos para esta extensão além de manter a compatibilidade como as atualizações do Thunderbird.
amo.release_notes=ManualJunkAction 0.3 é uma atualização de compatibilidade para o Thunderbird 3.
