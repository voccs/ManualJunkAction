install.description=Ger möjlighet att för varje enskilt konto specificera vilken mapp som manuellt märkt skräppost skall flyttas till.
# amo.summary is the same as install.description
amo.description=Ger möjlighet att för varje enskilt konto specificera vilken mapp som manuellt märkt skräppost skall flyttas till (se "Skräppost" under "Kontoinställningar").  Var vänlig observera att dessa inställningar inte kommer att fungera om den globala inställningen (under Inställningar > Säkerhet > Skräppost) rörande flytt av e-post till ett kontos Skräppost-mapp är aktiverad.  Säkerställ att den är avmarkerad om du avser att använda detta tillägg.
amo.developer_comments=Detta tillägg kräver inte längre åsidosättningar tack vare en omformning av mapplistningen i Thunderbird 3.  Det finns inga ytterligare funktioner planerade för detta tillägg annat än att upprätthålla kompatibiliteten allteftersom Thunderbird förbättras.
amo.release_notes=ManualJunkAction 0.3 är en kompatibilitetsutgåva för Thunderbird 3.
